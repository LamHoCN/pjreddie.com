<div class=paper>
        <h3>{{ paper.title }}</h3>
        {% if paper.pdf %}
            <a class=button href="{{ paper.pdf.url }}">PDF</a>
        {% endif %}
        {% if paper.arxiv %}
            <a class=button href="{{ paper.arxiv }}">arXiv</a>
        {% endif %}
    <div class=break></div>
        {% if paper.authors %}
        <p class=byline>{{ paper.authors }}</p>
        {% endif %}
    {% if paper.abstract %}
        <p>{{ paper.abstract }}</p>
    {% endif %}
</div>
