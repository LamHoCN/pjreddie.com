<div class=paper>
    <table><tr>
        <td><h3>{{ paper.title }}</h3></td>
        <td>
        {% if paper.pdf %}
            <a class=button href="{{ paper.pdf.url }}">PDF</a>
        {% endif %}
        {% if paper.url %}
            <a class=button href="{{ paper.url }}">Link</a>
        {% endif %}
        </td>
    </tr></table>
    <div class=break></div>
    {% if paper.description %}
        <p>{{ paper.description }}</p>
    {% endif %}
</div>
